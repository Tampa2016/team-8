<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

     <ul class="nav nav-tabs">
     <li class="active"><a data-toggle="tab" href="#restaurants">Restaurants</a></li>
     <li><a data-toggle="tab" href="#living">Living</a></li>
     <li><a data-toggle="tab" href="#transportation">Transportation</a></li>
     <li><a data-toggle="tab" href="#activity">Activity</a></li>
     <li><a data-toggle="tab" href="#business">Business</a></li>
     </ul>
    
     <div class="tab-content">
        <div id="restaurants" class="tab-pane fade in active">
          <h5>RESTAURANTS</h5>
          <p>Some content in restaurants.</p>
        </div>
        <div id="living" class="tab-pane fade">
          <h5>LIVING</h5>
          <p>Some content in living.</p>
        </div>
        <div id="transportation" class="tab-pane fade">
          <h5>TRANSPORTATION</h5>
          <p>Some content in transportation.</p>
        </div>         
        <div id="activity" class="tab-pane fade">
          <h5>ACTIVITY</h5>
          <p>Some content in activity.</p>
        </div>         
            <div id="business" class="tab-pane fade">
          <h5>BUSINESS</h5>
          <p>Some content in business.</p>
        </div>         
        
    </div>
</body>
</html>
