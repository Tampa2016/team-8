<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Find Reviews</h2>
  <form role="form">
    <div class="form-group">
      <label for="usr">Enter Zip Code/address: </label>
      <input type="text" class="form-control" id="usr">
    </div>
      <p>OR</p>
      <div class="form-group">
      <label for="pwd">Enter city: </label>
      <input type="password" class="form-control" id="pwd">
    </div>
       <div class="form-group">
      <label for="pwd">Enter State: </label>
      <input type="password" class="form-control" id="pwd">
    </div>
       <div class="form-group">
      <label for="pwd">Enter Name of Location: </label>
      <input type="password" class="form-control" id="pwd">
    </div>
  </form>
</div>

<div class="container">
    <h4>Please Select a Category:</h4>
  <form role="form">
    <div class="checkbox">
      <label><input type="checkbox" value="">Accomodations</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Transportation</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Restaurants</label>
    </div>
    <div class="checkbox">
    <label><input type="checkbox" value="">Nearby Fire Stations/EMTs</label>
    </div>
  </form>
    
<div style="text-align: center;">
            <a class="btn btn-primary btn-lg " href="location.html" role="Find">Find</a>
           </div>
</div>

</body>
</html>
